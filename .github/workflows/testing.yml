name: Test React Application
# on: [push, pull_request, workflow_dispatch]
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]
  workflow_dispatch:

env: 
  NODE_ENV: production
  REACT_APP_ENV: ${{ secrets.REACT_APP_ENV }}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache npm
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Run linter
        run: npm run lint

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache npm
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: build
          retention-days: 5

      - name: Verify build
        run: |
          if [ -d "build" ]; then
            echo "Build directory exists."
          else
            echo "Build directory does not exist."
            exit 1
          fi
          if [ -f "build/index.html" ]; then
            echo "index.html exists in build directory."
          else
            echo "index.html does not exist in build directory."
            exit 1
          fi

      - name: print env variables
        run: printenv
        env:
          REACT_APP_ENV: ${{ secrets.REACT_APP_ENV }}
          NODE_ENV: ${{ env.NODE_ENV }}
